<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu</title>
    <link rel="stylesheet" href="css/base.css" type="text/css">
    <link rel="stylesheet" href="fonts/style.css" type="text/css">
    <link rel="stylesheet" href="bootstrap-3/css/bootstrap.css" type="text/css">

</head>

<body>

    <div id="head">
        <span class="icon-menu" id="show-menu"></span>
    </div>

    <div class="slide-nav">
        <nav>
            <ul>
                <li>
                    <a href="#">
                        <span class="icon icon-home1" id="home" title="Home">
                        </span>
                        <span class="tittle">
                            Home
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-edit" id="edit" title="Edit">
                        </span>
                        <span class="tittle">
                            Edit
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-calendar" id="calendar" title="Calendar">
                        </span>
                        <span class="tittle">
                            Calendar
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-upload" id="upload" title="Upload">
                        </span>
                        <span class="tittle">
                            Upload
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-key" id="key" title="Key">
                        </span>
                        <span class="tittle">
                            Key
                        </span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div id="div-form">
        <p style="text-align: center; font-size: 30px; color: #de7921; font-weight: bold;">Formulario De Ejemplo</p >
        <!-- <br><br> -->
        <form action="" class="form" id="form_example" style="border: 3px solid #2B308E;border-radius: 5px;">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="email" placeholder="E-Mail" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon-home"></i></span>
                <input type="password" class="form-control" placeholder="Password">
            </div>

            <div class="input group">
                <button class="btn btn-success" style="margin: 10px 15% 10px 15%; width: 70%;" ><i class="glyphicon glyphicon-ok"></i>&nbsp;Ingresar</button>
            </div>
        </form>
    </div>


    <script src="bootstrap-3/js/bootstrap.js" type="text/javascript"></script>
    <script src="jquery/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/base.js" type="text/javascript"></script>
</body>

</html>
